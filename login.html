<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CSS Berlin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2D5016 0%, #FF8C42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2D5016 0%, #FF8C42 100%);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            flex-direction: column;
            gap: 4px;
        }

        .logo-css {
            font-size: 48px;
            font-weight: 900;
            color: #2D5016;
            letter-spacing: 2px;
        }

        .logo-berlin {
            font-size: 20px;
            font-weight: 600;
            color: #757575;
            letter-spacing: 3px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
            color: #212121;
        }

        .login-subtitle {
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
            color: #757575;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #212121;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF8C42;
            box-shadow: 0 0 0 4px rgba(255, 140, 66, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF8C42 0%, #FF7A29 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2D5016 0%, #4A7C2C 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 80, 22, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            color: #757575;
            cursor: pointer;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #FF8C42;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2D5016;
        }

        .demo-info {
            background: #E8F5E9;
            border: 1px solid #2D5016;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #2D5016;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .demo-info code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <span class="logo-css">CSS</span>
                <span class="logo-berlin">Berlin</span>
            </div>
        </div>

        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Climate Smart Solutions Admin Panel</p>

        <!-- Demo credentials info -->
        <div class="demo-info">
            <strong>üîê Demo Credentials:</strong>
            Email: <code>admin@cssberlin.com</code><br>
            Password: <code>admin123</code>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="admin@cssberlin.com"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Geben Sie Ihr Passwort ein"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Angemeldet bleiben</label>
            </div>

            <button type="submit" class="login-btn">Anmelden</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Zur√ºck zur Startseite</a>
        </div>
    </div>

    <script>
        // Simple login system (for demo purposes)
        // In production, use proper authentication with backend

        const ADMIN_CREDENTIALS = {
            email: 'admin@cssberlin.com',
            password: 'admin123' // In production, use hashed passwords!
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');

            // Simple validation
            if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                // Store admin token
                const token = 'admin_' + Date.now();

                if (rememberMe) {
                    localStorage.setItem('adminToken', token);
                    localStorage.setItem('adminEmail', email);
                    localStorage.setItem('adminName', 'Admin');
                } else {
                    sessionStorage.setItem('adminToken', token);
                    sessionStorage.setItem('adminEmail', email);
                    sessionStorage.setItem('adminName', 'Admin');
                }

                // Show success message
                errorMessage.style.background = '#E8F5E9';
                errorMessage.style.color = '#2D5016';
                errorMessage.textContent = '‚úì Login erfolgreich! Weiterleitung...';
                errorMessage.classList.add('show');

                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                // Show error message
                errorMessage.style.background = '#ffebee';
                errorMessage.style.color = '#c62828';
                errorMessage.textContent = '‚úï Falsche E-Mail oder Passwort';
                errorMessage.classList.add('show');

                // Shake animation
                const container = document.querySelector('.login-container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
            if (token) {
                // Already logged in, redirect to admin
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
