<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - CSS Berlin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-2xl);
        }

        .auth-card {
            max-width: 500px;
            width: 100%;
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-2xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: var(--accent-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary-green);
        }

        .auth-header h1 {
            font-size: 28px;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .auth-header p {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .form-label.required::after {
            content: " *";
            color: var(--error);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 15px;
            transition: all var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            gap: var(--spacing-sm);
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 4px;
        }

        .checkbox-group label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .checkbox-group a {
            color: var(--primary-green);
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-green);
            color: white;
            font-size: 16px;
            font-weight: var(--font-weight-semibold);
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-base);
            margin-top: var(--spacing-md);
        }

        .submit-btn:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .auth-divider {
            text-align: center;
            margin: var(--spacing-xl) 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-color);
        }

        .auth-divider span {
            background: var(--bg-primary);
            padding: 0 var(--spacing-md);
            position: relative;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--border-color);
        }

        .auth-footer p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .auth-footer a {
            color: var(--primary-green);
            font-weight: var(--font-weight-semibold);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            display: none;
            padding: var(--spacing-md);
            background: #ffebee;
            border: 1px solid var(--error);
            border-radius: var(--radius-md);
            color: var(--error);
            margin-bottom: var(--spacing-lg);
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 16px;">
                    <div class="logo-characters">
                        <span class="char-c">C</span>
                        <span class="char-s">S</span>
                        <span class="char-s2">S</span>
                    </div>
                    <p class="slogan-text">Climate Smart Solutions</p>
                </a>
            </div>

            <div class="header-actions">
                <a href="index.html" class="user-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </div>
                <h1>Konto erstellen</h1>
                <p>Werden Sie Teil der CSS Berlin Community</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Registration Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label required" for="firstName">Vorname</label>
                    <input type="text" id="firstName" class="form-input" placeholder="Max" required>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="lastName">Nachname</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Mustermann" required>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="email">E-Mail</label>
                    <input type="email" id="email" class="form-input" placeholder="max@beispiel.de" required>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="password">Passwort</label>
                    <input type="password" id="password" class="form-input" placeholder="Mindestens 8 Zeichen" required minlength="8">
                </div>

                <div class="form-group">
                    <label class="form-label required" for="confirmPassword">Passwort bestätigen</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Passwort wiederholen" required>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a> und
                            <a href="datenschutz.html" target="_blank">Datenschutzbestimmungen</a>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">
                            Ich möchte den Newsletter erhalten (Angebote, Neuigkeiten)
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Jetzt registrieren</button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Haben Sie bereits ein Konto?</p>
                <a href="login.html">Jetzt anmelden</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2025 CSS Berlin. Alle Rechte vorbehalten.</p>
                <div class="footer-links-bottom">
                    <a href="impressum.html">Impressum</a>
                    <a href="datenschutz.html">Datenschutz</a>
                    <a href="agb.html">AGB</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
